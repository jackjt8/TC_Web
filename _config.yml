title: TamrielCraft
description: >-
  Welcome to TamrielCraft â€” a Minecraft server recreating the Elder Scrolls universe.
# logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"

remote_theme: "mmistakes/minimal-mistakes@4.27.1"

plugins:
  - jekyll-include-cache

# Default ghpages/Jekyll
markdown: kramdown
highlighter: rouge

# Disable/minimize these to get started
minimal_mistakes_skin: "neon"
locale: "en-US"


# This should treat anything in /_pages/ as a page.
collections:
  pages:
    output: true
    permalink: /:path/
    directory: _pages  
# This will auto-apply layout: single to everything in _pages/ unless overridden.
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single

paginate: 5
paginate_path: "/updates/page:num/"

footer:
  links:
    - label: "YouTube"
      icon: "fa-brands fa-youtube"
      url: "https://www.youtube.com/@TamrielCraftOfficial"
    - label: "Instagram"
      icon: "fa-brands fa-instagram"
      url: "https://www.instagram.com/tamrielcraft/"
    - label: "PlanetMinecraft"
      icon: "fa-solid fa-earth-europe" #Doesn't exist so need an option.
      url: "https://www.planetminecraft.com/server/tamrielcraft/"
    - label: "Discord"
      icon: "fa-brands fa-discord"
      url: "https://discord.gg/ApShrYn"

author:
  name: "TamrielCraft"
  avatar: "/assets/images/tc_profile256_clean_yellow.jpg"
